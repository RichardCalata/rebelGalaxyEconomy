<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebel Economy</title>
    <link rel="stylesheet" href="styles.css" class=""container-fluid>
</head>
<body>
    <div id="header">
        <h1>Rebel Economy</h1>
    </div>
    <div id="main" class="container=fluid">
        <div class="col">
            <ul class="row" ></ul>
        </div>
    </div>
    <div>
        <div class="userform">
        <form action="picker" class="pickerTop">
            <label for="action-selection">
                <select name="action" id="action-selection">
                    <option>edit</option>
                    <option></option>
                </select>
            </label>
        </form>
        <form class="pickerBottom" action="submit">
            <label for="goods-name"></label>
                <input type="text" id="goods-name" >
            <label for="goods-sold"></label>
                <input type="text" id="goods-sold" >
            <label for="goods-bought"></label>
                <input type="text" id="goods-bought" >
            <label for="goods-contraband"></label>
                <input type="text" id="goods-contraband" >
            <input type="submit" value="add" onclick="updateGoods()" id="submit">
        </form>

        </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Sold At</th>
                        <th>Demand At</th>
                        <th>Contraband</th>
                 </tr>
                </thead>
                <tbody id="goods"></tbody>
            </table>
        </div>

    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
