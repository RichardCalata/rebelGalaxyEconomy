<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebel Economy</title>
    <link rel="stylesheet" href="styles.css" class=""container-fluid>
</head>
<body>
    <div id="header">
        <h1>Rebel Economy</h1>
    </div>
    <div id="main" class="container=fluid">
        <div class="col">
            <ul class="row" ></ul>
        </div>
    </div>
    <div>
        <div class="userform">
        <form action="submit" class="pickerTop">
            <label for="action-selection">
                <select name="action" id="action-selection">
                    <option>this input doesn't do anything</option>
                    <option>I'm not sure what I want it to do</option>
                    <option></option>
                </select>
            </label>
        </form>
        <form class="pickerBottom" action="submit">
            <label for="goods-name"></label>
                <input type="text" id="goods-name" placeholder="Commodity Name">
            <label for="goods-sold"></label>
                <input type="text" id="goods-sold" placeholder="Available at" >

                <input type="text" id="buy-price" placeholder="Approx Cost">
            <label for="goods-bought"></label>
                <input type="text" id="goods-bought" placeholder="Demanded at">
                <input type="text" id="sell-price" placeholder="Approx sell price">
            <label for="goods-contraband">Contraband</label>
            <select name="contraband" id="goods-contraband">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <input type="submit" value="add" onclick="updateGoods()" id="submit">
        </form>

        </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Available At</th>
                        <th>Cost</th>
                        <th>Demand At</th>
                        <th>Price</th>
                        <th>Contraband</th>
                 </tr>
                </thead>
                <tbody id="goods"></tbody>
            </table>
        </div>

    </div>

    <div id="editModal"  class="modal">
         <div class="modal-content">
            <h1>Hello Modal</h1>
            <button class="close">CLOSE</button>
            <form action="submit" >
             <input type="text" id="edit-name" placeholder="name">
             <input type="text" id="edit-sell-price" placeholder="sell price">
             <input type="text" id="edit-buy-price" placeholder="buy price">
            </form>
         </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
